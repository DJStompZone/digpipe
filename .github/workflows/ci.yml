name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run PyRefly Check
        run: poetry run pyrefly check

      - name: Generate PyRefly Report
        if: success() || failure()
        run: poetry run pyrefly report >> pyrefly-report.json

      - name: Upload PyRefly Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: pyrefly-report
          path: pyrefly-report.json

      - name: Run Tests with Coverage
        run: |
          poetry run pytest --cov=digpipe --cov-report=html
          # Remove the .gitignore file generated by coverage.py
          rm -f htmlcov/.gitignore

      - name: Prepare Pages
        run: |
          mkdir public
          cp -r htmlcov public/htmlcov
          # Convert README to HTML using pandoc (simple conversion)
          sudo apt-get update && sudo apt-get install -y pandoc
          pandoc README.md -f markdown -t html -s -o public/index.html --metadata title="DigPipe Documentation"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
